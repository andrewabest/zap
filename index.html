<!DOCTYPE html>
<html>
<head>
	<title>Flog!</title>
	<script>

		require('jquery')(document).ready(function () {
			var webview = document.getElementById('mainApp');

			webview.addEventListener('console-message', function(e) {
			  console.log('Main app logged a message: ', e.message);
			});

			webview.addEventListener('dom-ready', function() {
			  
			  	var x = document.getElementById('mainApp');

				x.openDevTools();
			});
		});

	</script>
</head>
<body>
	<webview id="mainApp" src="file://C:/projects/zap/application/main/index.html" style="height:400px;" autosize="on" minwidth="800" minheight="400" nodeintegration></webview>
</body>
</html>
